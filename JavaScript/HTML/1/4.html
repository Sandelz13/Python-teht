<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Hat</title>
  </head>
  <body>
    <script>
      let name = prompt("What is your name?");
      let houseNum = Math.floor(Math.random() * 4) + 1;
      let houseName;

      switch (houseNum) {
        case 1:
          houseName = "Gryffindor";
          break;
        case 2:
          houseName = "Slytherin";
          break;
        case 3:
          houseName = "Hufflepuff";
          break;
        case 4:
          houseName = "Ravenclaw";
          break;
        default:
          houseName = "Error: Invalid house number";
          break;
      }
      document.write("<p>" + name + ", you are " + houseName + ".</p>");
    </script>
  </body>
</html>
