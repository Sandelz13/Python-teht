<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Square Root</title>
  </head>
  <body>
    <script>
      let confirmed = confirm("Should I calculate the square root?");
      if (confirmed) {
        let num = prompt("Enter a number:");
        num = parseFloat(num);
        if (num < 0) {
          document.write("<p>The square root of a negative number is not defined.</p>");
        } else {
          let sqrt = Math.sqrt(num);
          document.write("<p>The square root of " + num + " is " + sqrt + ".</p>");
        }
      } else {
        document.write("<p>The square root is not calculated.</p>");
      }
    </script>
  </body>
</html>
