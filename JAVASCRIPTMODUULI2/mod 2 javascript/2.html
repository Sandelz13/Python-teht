<!DOCTYPE html>
<html>
  <head>
    <title>Participant List</title>
  </head>
  <body>
    <h1>Participant List</h1>
    <p>Enter the number of participants:</p>
    <input type="number" id="numParticipants">
    <button onclick="getParticipants()">Submit</button>
    <div id="participantList"></div>

    <script>
      function getParticipants() {
        const numParticipants = document.getElementById("numParticipants").value;

        const participants = [];

        for (let i = 0; i < numParticipants; i++) {
          const name = prompt(`Enter the name of participant ${i+1}:`);
          participants.push(name);
        }

        participants.sort();

        const participantList = document.getElementById("participantList");
        participantList.innerHTML = "<ol>";
        for (let i = 0; i < participants.length; i++) {
          participantList.innerHTML += `<li>${participants[i]}</li>`;
        }
        participantList.innerHTML += "</ol>";
      }
    </script>
  </body>
</html>
