<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roll</title>
  </head>
  <body>
    <h1>Dice Roll</h1>
    <button onclick="rollDice()">Roll the dice until 6!</button>
    <ul id="rolls"></ul>

    <script>
      function rollDice() {
        const rolls = [];
        let roll = 0;
        while (roll !== 6) {
          roll = Math.floor(Math.random() * 6) + 1;
          rolls.push(roll);
        }
        const list = document.getElementById("rolls");
        list.innerHTML = "";
        for (let i = 0; i < rolls.length; i++) {
          const item = document.createElement("li");
          item.textContent = "Roll " + (i + 1) + ": " + rolls[i];
          list.appendChild(item);
        }
      }
    </script>
  </body>
</html>
