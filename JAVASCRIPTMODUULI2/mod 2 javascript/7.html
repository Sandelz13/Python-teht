<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roll</title>
  </head>
  <body>
    <h1>Dice Roll</h1>
    <button onclick="rollDice()">Roll the dice until maximum!</button>
    <label for="diceSides">Number of sides on the dice:</label>
    <input type="number" id="diceSides" min="1">
    <ul id="rolls"></ul>

    <script>
      function rollDice() {
        const rolls = [];
        const sides = parseInt(document.getElementById("diceSides").value);
        let roll = 0;
        while (roll !== sides) {
          roll = Math.floor(Math.random() * sides) + 1;
          rolls.push(roll);
        }
        const list = document.getElementById("rolls");
        list.innerHTML = "";
        for (let i = 0; i < rolls.length; i++) {
          const item = document.createElement("li");
          item.textContent = "Roll " + (i + 1) + ": " + rolls[i];
          list.appendChild(item);
        }
      }
    </script>
  </body>
</html>
